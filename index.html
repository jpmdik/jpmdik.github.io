<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Convite - João Paulo de Melo</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-sm align-self-center">
                <div class="card">
                    <div class="card-header">
                        Convite
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center d-none">
                            <img src="img/loading.gif">
                        </div>
                        <div id="corpo" class="">
                            <p class="text-justify">Você foi convidado por <b>João Paulo de Melo</b> para a formatura dele! Insira com os dados de confimação recebidos.</p>
                            <form>
                                <div class="form-group mt-3">
                                    <label for="email-text">Usuário</label>
                                    <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Insira seu usuario">
                                    <small id="emailHelp" class="form-text text-muted">Seu usuario foi registrado para confirmação do convite.</small>
                                </div>
                                <div class="form-group">
                                    <label for="code">Código</label>
                                    <input type="password" class="form-control" id="code" placeholder="Código que lhe foi fornecido">
                                </div>
                                <div class="form-group">
                                    <a id="confirmar" href="#confirmar" class="btn btn-primary">Confirmar presença</a>
                                </div>
                                <div id="alert" class="alert alert-danger d-none" role="alert">
                                    
                                </div>
                            </form>
                        </div>
                        <div id="confirmacao" class="d-none">
                            <p id="frase" class="text-justify"></p>
                            <p id="autor" class="text-right"></p>

                            <p id="descricao" class="text-center"></p>

                            <h5 class="text-center"><b>Missa</b></h5>
                            <p id="data-missa" class="text-left"></p>
                            <p id="local-missa" class="text-left"></p>

                            <h5 class="text-center"><b>Colação</b></h5>
                            <p id="data-formatura" class="text-left"></p>
                            <p id="local-formatura" class="text-left"></p>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="col-sm">
                <div class="moldura-um">
                    <div class="moldura-dois"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/visual.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
